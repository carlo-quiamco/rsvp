<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RSVP</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <script src="js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/animation.css">

</head>
<body>
  <section class="header ">

    <header class="header py-1">
      <nav class="navbar navbar-expand-lg">
        <div class="container justify-content-center">
          <a class="navbar-brand" href="#">
            <img src="./img/jovadi_logo.png" width="130" alt="main_logo">
          </a>
        </div>
      </nav>  
    </header>
  </section>
  <section class="banner-section overflow-hidden">
    <div class="main-banner position-relative">
      <div class="container">
        <div class="row justify-content-center mt-5">
          <div class="col-md-6">
            <div class="card">
              <div class="card-header">
                <h3>RSVP FORM</h3>
              </div>
              <div class="card-body">
                <form>
                  <div class="form-group">
                    <div>
                      <div class="row">
                        <div class="col-lg-6 col-md-12 col-sm-12">
                          <label for="firstname">First Name</label>
                          <input type="text" class="form-control" id="firstname" name="firstname" required>
                        </div>
                        <div class="col-lg-6 col-md-12 col-sm-12">
                            <label for="lastname">Last Name</label>
                            <input type="text" class="form-control" id="lastname" name="lastname" required>
                        </div>
                      </div>
                    </div>
                    
                  </div>
                  <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                  </div>
                  <div class="form-group">
                    <label for="contact">Contact Number</label>
                    <input type="tel" class="form-control" id="contact" name="contact" required>
                  </div>
                  <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" class="form-control" id="address" name="address" required>
                  </div>
                  <div class="form-group">
                    <label for="country">Country</label>
                    <!-- <select class="form-control" id="country" name="country" required>
                      <option value="">Select Country</option>
                      <option value="us">United States</option>
                      <option value="ca">Canada</option>
                      <option value="mx">Mexico</option>
                      <option value="uk">United Kingdom</option>
                      <option value="au">Australia</option>
                      <option value="jp">Japan</option>
                      <option value="cn">China</option>
                    </select> -->
                    <input type="text" class="form-control" id="country" name="country" required>
                  </div>
                  <button type="submit" class="btn btn-primary mt-2">Submit</button>
                </form>
              </div>
              
            </div>
            <div class="d-flex justify-content-center">
             <a href="form.html"><button type="button" class="btn btn-primary">I will Attend</button></a>
             <a href="index.html"><button type="button" class="btn btn-secondary">I will not Attend</button></a>
            </div>
            
           
          </div>
        </div>
    </div>
      
      <!-- Bootstrap JS -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.1/js/bootstrap.min.js" integrity="sha512-P6j4q6th48HvUM8WZgKkMavqqeSPTTbTCE8yJpnsjKlTidT9XRUvCzZcKj1nLzFQj+HUxN8zzw7V1+QJQ2/9FA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  </body>
</html>
